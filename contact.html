  <main>
    <h1>Contact Me</h1>
    <form action="contact" method="post" id="contact-form">
      <label class="standard-label" for="contact-name">Name:</label><br>
      <input type="email" id="contact-name" required><br>
      <label class="standard-label" for="contact-email">E-Mail:</label><br>
      <input type="email" id="contact-email" required><br>
      <label class="standard-label" for="contact-telephone">Phone:</label><br>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
      <label class="standard-lable" for="contact-text">Message: </label><br>
      <textarea maxlength="240" id="contact-text" required></textarea><br>
      <input type="submit" value="Send message">
    </form>
